{% extends "stream/base-no-side-bar.html" %}
{% load crispy_forms_tags %}
{% block content %}

            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend><br><br>
                {{ u_form|crispy }}<br>
                {{ p_form|crispy }}<br>
            </fieldset><br>
            <div class="form-group">

            </div>
        </form> 
{% endblock content %}
