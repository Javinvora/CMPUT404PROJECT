{% extends "stream/base.html" %}
{% block content %}
  <h1>Search for a User</h1>
  <form action="{% url 'searchuser' %}" method="post">
    {% csrf_token %}
    <input type="text" name="search_text" placeholder="Enter username">
    <button type="submit">Search</button>
  </form>
  {% if error_message %}
    <p>{{ error_message }}</p>
  {% endif %}
{% endblock %}
