{% extends "stream/base.html" %}
{% load md2 %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.author }}</a>
            <small class="text-muted">{{ object.published }}</small>
            <div>
                {% if object.author == user %}
                    <a class = "btn btn-secondary btn-sm mt-1 mb-1" href="{% url "post-update" object.id %}">Edit</a>
                    <a class = "btn btn-danger btn-sm mt-1 mb-1" href="{% url "post-delete" object.id %}">Delete</a>
                {% endif %}
            </div>
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content|markdown|urlize }}</p>
        {% if post.image %}
            <img src="{{post.image.url}}" class="post-image" width="60%" height="60%"/>
        {% endif %}
        </div>
    </article>
{% endblock content %}
